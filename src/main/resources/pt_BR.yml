# Aqui você pode editar os comandos do plugin, e suas descrições no comando de ajuda
# *-------------------*=/[Comandos]\=*------------------*
commands:
  # Aqui você pode mudar a mensagem de ajuda do plugin
  help-format:
    header: '&7*----------------*=/[&6&lBkX1&7]\=*----------------*'
    help-section: '&7- &a{command} &f- &7{description}'
    footer: '&7*-----------------*=[&aFeito por: Bkr__&7]=*---------------*'
    
  # Mensagem para quando o jogador usar o comando incorretamente
  usage-format: '&cUse: {usage}'
  
  # Comando BkDuel
  bkduel:
    command: 'bkx1'
    description: 'Mostra a ajuda do plugin.'
    usage: '/bkx1'
    
  # Comando X1
  duel:
    command: 'x1'
    description: 'Comando principal do plugin.'
    usage: '/x1 <{subcommands}>'
    subcommands:
      challenge:
        command: 'desafiar'
        usage: '/x1 desafiar <player>'
      top:
        command: 'top'
        usage: '/x1 top [page]'
      stats:
        command: 'stats'
        usage: '/x1 stats <player>'
      spectate:
        command: 'camarote'
        usage: '/x1 camarote'
      accept:
        command: 'aceitar'
        usage: '/x1 aceitar'
      decline:
        command: 'negar'
        usage: '/x1 negar'
      edit:
        command: 'editar'
        usage: '/x1 editar'
      npc:
        command: 'npc'
        usage: '/x1 npc <atualizar | local>'
        subcommands:
          location:
            command: 'local'
            usage: '/x1 npc local'
          update:
            command: 'atualizar'
            usage: '/x1 npc atualizar'
